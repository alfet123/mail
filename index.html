<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mail</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&amp;subset=cyrillic">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div class="container">
    <div class="mail">
      <h1 class="mail-title">Почтовое сообщение</h1>
      <form class="mail-form" action="#" method="post">
        <label class="mail-form-label" for="address">Адрес получателя:</label>
        <input class="mail-form-input" type="text" name="address" id="address" placeholder="username@example.com" required>

        <label class="mail-form-label" for="theme">Тема:</label>
        <input class="mail-form-input" type="text" name="theme" id="theme" placeholder="Укажите тему" required>

        <label class="mail-form-label" for="message">Текст сообщения:</label>
        <textarea class="mail-form-textarea" name="message" id="message" cols="30" rows="10" placeholder="Введите текст" required></textarea>

        <input class="mail-form-btn" type="submit" value="Отправить">
      </form>
    </div>
  </div>

<script src="js/script.js"></script>

</body>
</html>
